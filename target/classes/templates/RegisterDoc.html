<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template.html"
>
<head>
    <meta charset="UTF-8">
    <title>Patients </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .container {
            margin-top: 20px;
            max-width: 500px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333333;
            margin-bottom: 20px;
            text-align: center;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <h1>Registration</h1>
        <form method="post" th:object="${doctor}" th:action="@{/register/doctors}">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" class="form-control" th:field="*{name}">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" class="form-control" th:field="*{email}">
            </div>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" class="form-control" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" class="form-control" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirmedPassword">Confirm Password:</label>
                <input type="password" id="confirmedPassword" class="form-control" name="confirmedPassword" required>
            </div>
            <div class="form-group">
                <label for="image">Image:</label>
                <input type="text" id="image" class="form-control" th:field="*{image}">
            </div>
            <div class="form-group">
                <label for="specialty">Specialty:</label>
                <input type="text" id="specialty" class="form-control" th:field="*{specialty}">
            </div>
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" id="city" class="form-control" th:field="*{city}">
            </div>
            <input type="submit" value="Register" class="btn btn-primary">
        </form>
    </div>
    </div>


</body>
</html>
